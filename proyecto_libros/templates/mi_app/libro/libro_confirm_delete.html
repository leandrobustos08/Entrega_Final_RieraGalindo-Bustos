{% extends 'mi_app/bases/base.html' %}


{% load static %}

{% block title %} Inicio {% endblock title %}

{% block main %}

<div class="container">
    <h1>¿Estás seguro de que deseas eliminar el libro "{{ object.title }}"?</h1>
    <p>Una vez eliminado, esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'books_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock main %}
