{% extends 'mi_app/bases/base.html' %}


{% load static %}
{% block title %}Confirmar Eliminación de Cuenta{% endblock title %}

{% block main %}
<h1>¿Estás seguro de que deseas eliminar tu cuenta?</h1>
<p>Esta acción no se puede deshacer.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
    <a href="{% url 'user_detail' %}">Cancelar</a>
</form>
{% endblock main %}
